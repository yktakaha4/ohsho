on: push

name: Check

jobs:
  lint:
    runs-on: ubuntu-22.04
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3

      - run: yarn

      - run: yarn lint

  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3

      - run: yarn

      - run: yarn build

  test:
    runs-on: ubuntu-22.04
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3

      - run: yarn

      - run: yarn test
